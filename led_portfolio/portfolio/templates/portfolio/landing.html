<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - LED Portfolio</title>
    {% load static %}
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'portfolio/images/LED_logo.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'portfolio/css/landing.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="text-center">
        <div class="logo-container mb-4">
          <img
            src="{% static 'portfolio/images/LED_logo.png' %}"
            alt="LED Logo"
            class="logo"
          />
        </div>
        <h1 class="slogan">Powering Dreams with Code</h1>
        <a href="{% url 'portfolio:home' %}" class="btn btn-outline-light mt-4"
          >Enter Portfolio</a
        >
      </div>
    </main>

    <footer class="bg-dark text-white py-3">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Made by LED</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
