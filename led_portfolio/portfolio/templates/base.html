{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'portfolio/images/LED_logo.png' %}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100 bg-white">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand nav-logo-link" href="{% url 'portfolio:home' %}">
          <img
            src="{% static 'portfolio/images/LED_logo.png' %}"
            alt="LED Logo"
            class="nav-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:projects' %}"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio:contact' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 bg-white">
      <div class="container my-5">{% block content %}{% endblock %}</div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2025 Made by LED</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="https://github.com/leksebo" class="text-white me-3">
              <i class="bi bi-github"></i>
            </a>
            <a href="https://linkedin.com/leks-ebo" class="text-white me-3">
              <i class="bi bi-linkedin"></i>
            </a>
            <a
              href="{% static 'portfolio/cv/ADELEKE EBO Software Engineer CV.pdf' %}"
              class="text-white me-3"
              target="_blank"
            >
              <i class="bi bi-download"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
