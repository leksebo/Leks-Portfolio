{% extends "admin/base_site.html" %} {% load static %} {% block extrastyle %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'admin/css/custom_admin.css' %}"
/>
{% endblock %} {% block extrahead %}
<script src="{% static 'tinymce/tinymce.min.js' %}"></script>
<script>
  tinymce.init({
    selector: "textarea", // Change this value according to your HTML
    plugins: "link image code",
    toolbar:
      "undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | link image | code",
  });
</script>
{% endblock %}
